{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}



{% block content %}

<div class="container text-light pt-4 mt-5  h-auto">

    <div class="row text-center">
        <div class="col-12">
            {% if messages %}

            {% for message in messages %}
            <div class="alert alert-{{message.tags}}">
                {{message}}
            </div>
            {% endfor %}
            {% endif %}
        </div>
    </div>

    <div class="row justify-content-center">

        <div class="col-lg-6 col-sm-8 col-md-8 col-xs-8 pt-4  text-center">


            <form class="p-4" action="" method="post" novalidate="">

                <div class="row  mb-5 justify-content-center">
                    <label
                        style=" font-family: Tahoma; font-size: 30px; font-style: oblique; font-variant: normal; font-weight: bold; letter-spacing: 15px;">LOGIN</label>
                </div>

                <div class="row">
                    <div class="col-12 pt-4">
                        {{form.username|as_crispy_field}}
                    </div><br>
                    <div class="col-12 pt-4">
                        {{form.password|as_crispy_field}}
                    </div>

                </div>


                <br>
                <div class="row pt-4 justify-content-center">
                    <input class="col-11 btn btn-danger" type="submit" value="LogIn">
                </div>

                {% csrf_token %}
            </form>

        </div>
    </div>

</div>
</div>


{% endblock%}
